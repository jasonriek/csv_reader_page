<!DOCTYPE html>
<html>
    <head>
        <title>CSV Reader (Jason Reek Version)</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/images/csv.ico') }}">
        <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
    </head>
    <form id="csv-form" action="/upload" method="post" enctype="multipart/form-data">
        <label for="csv_uploader">Upload CSV file:</label>
        <input type="file" id="csv-uploader" name="csv_file" accept=".csv" />
    </form>

    <body>
        {% if csv_data %}
        <h2>CSV Data</h2>
        <table class="styled-table">
            {% for row in csv_data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No CSV file uploaded yet.</p>
    {% endif %}
        <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    </body>
</html>
